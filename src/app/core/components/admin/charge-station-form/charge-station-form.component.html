<div class="sm:mx-auto sm:w-full sm:max-w-sm">
  <form class="space-y-6" [formGroup]="stationForm">
    <div>
      <label class="block text-sm font-medium leading-6 text-gray-900">Description</label>
      <div class="mt-2">
        <input type="text" required formControlName="description"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
    </div>

    <div>
      <div class="flex items-center justify-between">
        <label class="block text-sm font-medium leading-6 text-gray-900">Address</label>

      </div>
      <div class="mt-2">
        <input type="Address" formControlName="address"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
    </div>

    <div class="flex">
      <div class="w-1/2 p-4">

        <div>

          <div>
            <div class="flex items-center justify-between">
              <label class="block text-sm font-medium leading-6 text-gray-900">Latitude</label>

            </div>
            <div class="mt-2">
              <input type="number" required formControlName="latitude"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
        </div>
      </div>
      <div class="w-1/2 p-4">

        <div>

          <div>
            <div class="flex items-center justify-between">
              <label class="block text-sm font-medium leading-6 text-gray-900">Longitude</label>

            </div>
            <div class="mt-2">
              <input type="number" required formControlName="longitude"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div class="flex items-center justify-between">
        <label class="block text-sm font-medium leading-6 text-gray-900">Charger Type</label>

      </div>
      <div class="mt-2">
        <select formControlName="chargerType"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <option selected>Open this select menu</option>
          <option>AC</option>
          <option>DC</option>
        </select>
      </div>
    </div>
  
    <div>
      <div class="flex items-center justify-between">
        <label class="block text-sm font-medium leading-6 text-gray-900">Number Of Charging Points</label>

      </div>
      <div class="mt-2">
        <input type="number" required formControlName="numberOfChargingPoints"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
    </div>

    <div>
      <button (click)="formAction()"
        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">{{buttonTitle}}
      </button>
    </div>
  </form>
</div>
