<div class="mx-auto max-w-7xl py-24 sm:px-6 sm:py-32 lg:px-8">
  <div
    class="relative isolate overflow-hidden bg-gray-900 px-6 pt-16 shadow-2xl sm:rounded-3xl sm:px-16 md:pt-24 lg:flex lg:gap-x-20 lg:px-24 lg:pt-0">
    <svg viewBox="0 0 1024 1024"
      class="absolute left-1/2 top-1/2 -z-10 h-[64rem] w-[64rem] -translate-y-1/2 [mask-image:radial-gradient(closest-side,white,transparent)] sm:left-full sm:-ml-80 lg:left-1/2 lg:ml-0 lg:-translate-x-1/2 lg:translate-y-0"
      aria-hidden="true">
      <circle cx="512" cy="512" r="512" fill="url(#759c1415-0410-454c-8f7c-9a820de03641)" fill-opacity="0.7" />
      <defs>
        <radialGradient id="759c1415-0410-454c-8f7c-9a820de03641">
          <stop stop-color="#7775D6" />
          <stop offset="1" stop-color="#E935C1" />
        </radialGradient>
      </defs>
    </svg>
    <div class="mx-auto max-w-md text-center lg:mx-0 lg:flex-auto lg:py-32 lg:text-left">
      <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">{{title}}</h2>
      <div *ngIf="logOp" class="mt-5 flex items-center justify-center gap-x-6 lg:justify-start">
        <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" [formGroup]="authForm">

            <div>
              <label  class="block text-sm font-medium leading-6 text-white">Username</label>
              <div class="mt-2">
                <input  type="text" formControlName="username" required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>

            <div>
              <div class="flex items-center justify-between">
                <label  class="block text-sm font-medium leading-6 text-white">Password</label>

              </div>
              <div class="mt-2">
                <input type="password" autocomplete="current-password" required formControlName="password"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>

            <div>
              <button [disabled]="!authForm.valid" (click)=" authenticateUser()"
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign
                in</button>
            </div>
          </form>

          <p class="mt-10 text-center text-sm text-gray-500">
            Not have account?
            <a (click)="enableRegisterForm()" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Create account</a>
          </p>


        </div>
      </div>
      <div *ngIf="regOp" class="mt-10 flex items-center justify-center gap-x-6 lg:justify-start">
        <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" [formGroup]="authForm">

            <div>
              <label  class="block text-sm font-medium leading-6 text-white">Name</label>
              <div class="mt-2">
                <input type="text" formControlName="name" required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>

            <div>
              <label  class="block text-sm font-medium leading-6 text-white">Username</label>
              <div class="mt-2">
                <input type="text" formControlName="username" required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>

            <div>
              <label  class="block text-sm font-medium leading-6 text-white">Email</label>
              <div class="mt-2">
                <input formControlName="email" type="email" autocomplete="email" required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>

            <div>
              <div class="flex items-center justify-between">
                <label  class="block text-sm font-medium leading-6 text-white">Password</label>

              </div>
              <div class="mt-2">
                <input formControlName="password" type="password" autocomplete="current-password" required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
            <div>
              <div class="flex items-center justify-between">
                <label  class="block text-sm font-medium leading-6 text-white">Confirm Password</label>

              </div>
              <div class="mt-2">
                <input formControlName="password2" type="password" autocomplete="current-password" required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>

            <div>
              <button [disabled]="!authForm.valid" (click)="registerUser()"
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Register
                </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="relative mt-16 h-80 lg:mt-8">
      <img class="absolute left-0 top-0 w-[57rem] max-w-none rounded-md bg-white/5 ring-1 ring-white/10"
        src="assets/images/main_image.jpg" alt="App screenshot" width="1824">
    </div>
  </div>
</div>
